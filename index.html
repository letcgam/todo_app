<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <div class="container" id="main">
        <header>
            <h1>To Do</h1>
        </header>
        <form id="todo-form">
            <p>New task</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="Add your new tasks here" />
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>

        <form id="edit-form" class="hide">
            <p>Edit task</p>
            <div class="form-control">
                <input type="text" id="edit-input" />
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
                <button id="cancel-edit-btn">Cancel</button>
            </div>
        </form>

        <div id="toolbar">
            <div id="search">
                <h4>Search:</h4>
                <form>
                    <input type="text" id="search-input" />
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filter:</h4>
                <select id="filter-select">
                    <option class="option" value="all">
                        <p>All</p>
                    </option>
                    <option class="option" value="done">
                        <p>Done</p>
                    </option>
                    <option class="option" value="todo">
                        <p>To do</p>
                    </option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            <!-- Tasks will be inserted here -->
        </div>
    </div>

    <span class="link-button">
        <i class="fa-solid fa-gear"></i>
    </span>

    <div class="container" id="settings">
        <button id="return-btn">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <header>
            <h2>Settings</h2>
        </header>

        <form id="settings-form">
            <div class="theme">
                <h4>Theme</h4>
                <select id="theme-select">
                    <option class="option" value="default">
                        <p>Default</p>
                    </option>
                    <option class="option" value="dark">
                        <p>Dark</p>
                    </option>
                </select>
            </div>
            <div id="bg-settings">
                <div class="bg-image">
                    <span>
                        <h4>Background</h4>
                        <p>
                            <input type="radio" name="bg" value="color" id="color-radio">
                            <label for="color-radio">Solid color</label>
                        </p>
                        <p>
                            <input type="radio" name="bg" value="image" id="image-radio">
                            <label for="image-radio">Image</label>
                        </p>
                    </span>
                    <label for="input" id="input-label">Select image</label>
                    <input type="file" id="input" accept="image/*">
                </div>

                <img src="" alt="" id="image-output">
            </div>

            <div id="submit-config">
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
